<h1 class="pb-2 border-bottom">Danh sách máy</h1>
<div class="flex-row">
  <form action="/may/tim-kiem" method="POST">
    <div class="input-group mb-2 mt-4">
      <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm..." />
      <div class="input-group-append">
        <button class="btn btn-outline-info" id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </form>
</div>
<div class="flex-row">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Mã máy</th>
          <th>Vị trí</th>
          <th>Trạng thái</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<script>
  var data = [
    {
      maMay: 1,
      viTri: "Tiện",
      trangThai: "Rảnh",
    },
    {
      maMay: 2,
      viTri: "Phay",
      trangThai: "Rảnh",
    },
  ];

  function populateTable(data) {
    var $tableBody = $("#table-body");
    $tableBody.empty(); // Clear existing rows

    data.forEach(function (item, index) {
      var row = `
        <tr>
          <td>${item.maMay}</td>
          <td>${item.viTri}</td>
          <td>${item.trangThai}</td>
          <td>
            <button class="btn btn-warning edit-may"><i class="fa fa-pencil-square-o"></i></button>
            <button class="btn btn-danger delete-may" data-index="${index}"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      `;
      $tableBody.append(row);
    });

    // Add event
    $("#table-body").on("click", ".delete-may", function () {
      var index = $(this).data("index");
      var confirmDelete = confirm("Bạn có chắc chắn muốn xóa không ?");
      if (confirmDelete) {
        data.splice(index, 1);
        populateTable(data);
      }
    });
  }
  populateTable(data);
</script>
