<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.3</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container form-container">
      <div class="form-input">
        <div class="row">
          <div class="col-md-6">
            <h4>Personal Info</h4>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                <span class="text-danger" id="firstNameError"></span>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                <span class="text-danger" id="lastNameError"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" />
                <span class="text-danger" id="emailError"></span>
              </div>
              <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone" />
                <span class="text-danger" id="phoneError"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" />
              <span class="text-danger" id="addressError"></span>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="New York" />
                <span class="text-danger" id="cityError"></span>
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                  <option selected>Choose...</option>
                  <option value="State 1">State 1</option>
                  <option value="State 2">State 2</option>
                  <option value="State 3">State 3</option>
                </select>
                <span class="text-danger" id="stateError"></span>
              </div>
              <div class="form-group col-md-4">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" id="zip" />
                <span class="text-danger" id="zipError"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h4>Payment Info</h4>
            <div class="form-group">
              <label for="cardName">Name on Card</label>
              <input type="text" class="form-control" id="cardName" placeholder="John More Doe" />
              <span class="text-danger" id="cardNameError"></span>
            </div>
            <div class="form-group">
              <label for="cardNumber">Credit card number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1111-2222-3333-4444" />
              <span class="text-danger" id="cardNumberError"></span>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="expMonth">Exp Month</label>
                <input type="text" class="form-control" id="expMonth" placeholder="07" />
                <span class="text-danger" id="expMonthError"></span>
              </div>
              <div class="form-group col-md-4">
                <label for="expYear">Exp Year</label>
                <input type="text" class="form-control" id="expYear" placeholder="2018" />
                <span class="text-danger" id="expYearError"></span>
              </div>
              <div class="form-group col-md-4">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="352" />
                <span class="text-danger" id="cvvError"></span>
              </div>
            </div>
            <div class="form-group accepted-cards">
              <label>Accepted Cards</label><br />
              <img src="https://www.svgrepo.com/show/328144/visa.svg" alt="Visa" />
              <img src="https://www.svgrepo.com/show/452059/mastercard.svg" alt="Mastercard" />
              <img src="https://www.svgrepo.com/show/328151/discover.svg" alt="Discover" />
            </div>
          </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkMeOut" />
                <label class="form-check-label" for="checkMeOut"> Check me out </label>
              </div>
              <span class="text-danger" id="checkMeOutError"></span>
            </div>
        </div>
        <button type="submit" id="signInBtn" class="btn btn-primary">Sign in</button>
      </div>
      <div class="table-container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Card Name</th>
                    <th>Card Number</th>
                    <th>Exp Month</th>
                    <th>Exp Year</th>
                    <th>CVV</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc muốn xóa Record Data này không?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
