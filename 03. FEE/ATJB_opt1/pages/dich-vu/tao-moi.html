<h1 class="pb-2 border-bottom">Tạo mới dịch vụ</h1>
<form action="/dich-vu/tao-moi" method="POST" id="tao-moi-dich-vu">
  <div class="form-group row pt-md-3">
    <label for="maDichVu" class="col-md-2 col-form-label">Mã dịch vụ</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="maDichVu" name="maDichVu" placeholder="Mã dịch vụ" />
    </div>
  </div>
  <div class="form-group row pt-md-3">
    <label for="tenDichVu" class="col-md-2 col-form-label">Tên dịch vụ</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="tenDichVu" name="tenDichVu" placeholder="Tên dịch vụ" />
    </div>
  </div>
  <div class="form-group row pt-md-3">
    <label for="donViTinh" class="col-md-2 col-form-label">Đơn vị tính</label>
    <div class="col-md-10">
      <select class="form-control" name="donViTinh" id="donViTinh">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
        <option value="Cái">Cái</option>
      </select>
    </div>
  </div>
  <div class="form-group row pt-md-3">
    <label for="donGia" class="col-md-2 col-form-label">Đơn giá</label>
    <div class="col-md-10">
      <input type="number" class="form-control" id="donGia" name="donGia" placeholder="Đơn giá" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <button type="submit" class="btn btn-outline-dark">Tạo</button>
    </div>
  </div>
</form>
<script>
  document.getElementById("tao-moi-dich-vu").addEventListener("submit", function (e) {
    var isValid = true;
    const maDV = document.getElementById("maDichVu").value;
    const tenDichVu = document.getElementById("tenDichVu").value;
    const donViTinh = document.getElementById("donViTinh").value;
    const donGia = document.getElementById("donGia").value;
    debugger;
    if (!isMaDV(maDV)) {
      alert("Mã DV: Có format là DVxxx (x: ký tự số)");
      isValid = false;
    }
    if (!isNotEmpty(tenDichVu)) {
      alert("Tên dịch vụ không hợp lệ");
      isValid = false;
    }
    if (!isNotEmpty(donViTinh)) {
      alert("Đơn vị tính không hợp lệ");
      isValid = false;
    }

    if (!isInteger(donGia) || Number(donGia) <= 0) {
      alert("Đơn giá không hợp lệ");
      isValid = false;
    }

    if (!isValid) {
      e.preventDefault();
      return;
    }
  });
</script>
