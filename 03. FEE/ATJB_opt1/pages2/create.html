<h1 class="pb-2">Create Interview</h1>
<form>
  <div class="form-group row">
    <label class="col-md-2"></label>
    <div class="col-md-8">
      <input type="text" class="form-control" name="namePoll" placeholder="Name polls" />
      <span class="text-danger error-namePoll"></span>
    </div>
  </div>
  <div id="input-question-group">
    <div class="input-question">
      <div class="form-group row border-top pt-md-3">
        <label for="yourQuestions" class="col-md-2 col-form-label"></label>
        <div class="col-md-8">
          <input type="text" class="form-control" name="yourQuestions[]" placeholder="Enter your question" />
          <span class="text-danger error-yourQuestions"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="mandatory" class="col-md-2 col-form-label"></label>
        <div class="col-md-10"><input type="checkbox" name="mandatory[]" /> Mandatory</div>
      </div>
      <div class="form-group row">
        <label for="multipleOption" class="col-md-2 col-form-label"></label>
        <div class="col-md-10"><input type="checkbox" name="multipleOption[]" /> You can select multiple options</div>
      </div>
      <div class="form-group row">
        <label for="answers" class="col-md-2 col-form-label">Possible answers</label>
        <div class="col-md-6">
          <div id="input-answer-container">
            <div class="input-answer mb-3">
              <div class="input-group">
                <input type="text" name="answers[]" class="form-control col-11" placeholder="Type your answer" />
                <div class="input-group-append col-1 p-0">
                  <button class="btn btn-primary" onclick="addAnswer(this)" type="button"><i class="fa fa-plus"></i></button>
                </div>
              </div>
              <span class="text-danger error-answers"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div for="inputPassword3" class="col-md-2 col-form-label">
          <button type="button" onclick="addQuestion()" class="btn btn-success"><i class="fa fa-plus"></i> Add question</button>
        </div>
        <div class="col-md-10"></div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <button type="submit" onclick="validateCreateForm()" class="btn btn-outline-dark">Retain</button>
    </div>
  </div>
</form>
