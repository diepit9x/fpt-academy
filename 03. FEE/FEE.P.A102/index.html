<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" />
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="flex-row">
          <div class="header bg-dark">
            <nav class="navbar navbar-expand-md navbar-dark container">
              <a class="navbar-brand">Polls</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link load-page" ref="pages/vote.html">Vote</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link load-page" ref="pages/create.html">Create</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link load-page" ref="pages/list.html">List</a>
                  </li>
                </ul>
                <div class="navbar-nav ml-auto">
                  <a class="nav-link" data-toggle="modal" data-target="#loginModal">Login</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="section-content">
      <div class="container pt-4">
        <div class="flex-row">
          <div class="content"></div>
        </div>
      </div>
    </section>
    <div class="modal fade" id="loginModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="font-weight-bold" for="alias">Alias</label>
                <input type="email" class="form-control" id="alias" placeholder="JoeSixpack" />
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </div>
          <div class="modal-footer flex-column">
            <button type="button" class="btn btn-input" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/validator.js"></script>
  </body>
</html>
