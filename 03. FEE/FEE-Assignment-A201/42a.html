<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.2a</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style42.css" />
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <section>
      <div class="container mt-3">
        <div class="row">
          <div class="col-10">
            <div class="row">
              <div class="col-9">
                <h4>Specific</h4>
                <div class="border-bottom"></div>
                <div class="row">
                  <div class="form-group col-4">
                    <label class="label1">First name contains</label>
                    <input type="text" class="form-control" placeholder="First name contains" />
                  </div>
                  <div class="form-group col-4">
                    <label class="label1">Last name contains</label>
                    <input type="text" class="form-control" placeholder="Last name contains" />
                  </div>
                  <div class="form-group col-4">
                    <label class="label1">Email contains</label>
                    <input type="email" class="form-control" placeholder="Email contains" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-4">
                    <label class="label1">Correspondence</label>
                    <select class="form-control">
                      <option>Doesn't matter</option>
                      <option>Matter</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <label class="label1">Date joined</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group col-4">
                    <label style="visibility: hidden">x</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="flex-row">
                  <h4>Related</h4>
                  <div class="border-bottom"></div>
                  <label class="label1">Team</label>
                  <select class="form-control">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
            </div>
            <h4>Permissions</h4>
            <div class="border-bottom"></div>
            <div class="row">
              <div class="form-group col-3">
                <label class="label1">Group</label>
                <select class="form-control">
                  <option></option>
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
              <div class="form-group col-6">
                <label class="label1">Permission</label>
                <select class="form-control">
                  <option></option>
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-2">
            <h4>Attributes</h4>
            <div class="border-bottom"></div>
            <div class="form-group">
              <label class="label1">Active</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="active" value="Doesn't matter" checked />
                <label class="form-check-label"> Doesn't matter </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="active" value="Yes" />
                <label class="form-check-label"> Yes </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="active" value="No" />
                <label class="form-check-label"> No </label>
              </div>
            </div>
            <div class="form-group">
              <label class="label1">Online status</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="onlineStatus" value="Doesn't matter" checked />
                <label class="form-check-label"> Doesn't matter </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="onlineStatus" value="option1" />
                <label class="form-check-label"> Online </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="onlineStatus" value="option1" />
                <label class="form-check-label""> Away </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="onlineStatus" value="option1" />
                <label class="form-check-label"> Offline </label>
              </div>
            </div>
            <div class="form-group">
                <label class="label1">Superuser status</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="superuserStatus" value="Doesn't matter" checked />
                  <label class="form-check-label"> Doesn't matter </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="superuserStatus" value="Yes" />
                  <label class="form-check-label"> Yes </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="superuserStatus" value="No" />
                  <label class="form-check-label"> No </label>
                </div>
              </div>
          </div>
        </div>
        <div class="row d-flex justify-content-between align-items-center footer">
          <div class="footer-left">
            <div class="reset-filter">
                <i class="fa fa-refresh" aria-hidden="true"></i> Reset Filter
            </div>
          </div>
          <div class="footer-right">
            <button type="button" class="btn btn-light">Cancel</button>
            <button type="button" class="btn btn-search"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
