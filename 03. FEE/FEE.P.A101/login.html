<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container login-container">
      <div class="login-box">
        <div class="login-header">Please Sign In</div>
        <div class="login-body">
          <form class="login-form">
            <div class="form-group text-center">
              <span class="msg-response text-danger header-error"></span>
              <span class="msg-response text-success header-success"></span>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" />
              <span class="msg-response text-danger email-error"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
              <span class="msg-response text-danger password-error"></span>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" name="remember" id="remember" />
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block loginBtn">Login</button>
            <p class="text-left mt-3"><a href="/register.html">Click here to Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".login-form").submit(function (event) {
        event.preventDefault();
        const loginBtn = $(".loginBtn");

        loginBtn.prop("disabled", true);
        $(".msg-response").empty();

        $.ajax({
          url: "http://localhost:8088/JSFW_L_A103/member/login",
          type: "POST",
          data: $(this).serialize(),
          contentType: "application/x-www-form-urlencoded",
          dataType: "json",
          success: function (response) {
            $(".header-success").text("Login successfully");
            setTimeout(function () {
              window.location.href = "/";
            }, 1000);
          },
          error: function (xhr) {
            loginBtn.prop("disabled", false);
            let response = xhr.responseJSON;
            if (response.object) {
              debugger;
              // Kiểm tra xem response.object có phải là đối tượng không
              if (typeof response.object === "object" && !Array.isArray(response.object)) {
                // Xử lý khi response.object là đối tượng chứa lỗi của trường
                let fieldErrors = response.object;
                for (let field in fieldErrors) {
                  let errorMessage = fieldErrors[field];
                  $("." + field + "-error").text(errorMessage);
                }
              } else {
                $(".header-error").text(response.object);
              }
            } else {
              alert("Đã xảy ra lỗi. Vui lòng thử lại sau.");
            }
          },
        });
      });
    });
  </script>
</html>
